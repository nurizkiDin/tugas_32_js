<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Belajar Javascript - NIOMIC</title>
    </head>
    <body>
        <input type="text" id="namaDep" value="Nama Depan" /> <br />
        <input type="text" id="namaBel" value="Nama Belakang" /> <br />
        <input type="text" id="hobi" value="Hobi" /> <br /><br />

        <button type="button" name="button" onclick="getid()">Jalan</button>

        <script type="text/javascript">
            function getid(){
                console.log(document.getElementById('namaDep'))
                console.log(document.getElementById('namaBel'))
                console.log(document.getElementById('hobi'))
            }
        </script>
    </body>
</html>
